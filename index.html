<head>
<meta charset="UTF-8"/>

<title>Client-side Scripting 1 &amp; 2</title>
<style type="text/css">

body {font-family:"Noto Sans", sans-serif}

select, option {
    font-family: Inconsolata, monospace;
    font-size: 110%;
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

let fileList = [
    "w03_Canada.xml",
    "w03_NLL.xml",
    "w03_schedule.xml",
    "w04_form.xml",
    "w04_Mary.xml",
    "w05_listings.xml",
    "w05_template.xml",
    "web1/prj01.xml",
    "w06_poem.html",
    "w07_whatsOn.html",
    "w08_whatsOn.html",
    "w09_myPage.html",
    // "w10_specials.html",
    "w10_Tuscany.html",
    "web1/prj02.html",
    "w11_baseball.html",
    "w11_Canada.html",
    "x01_catalog.html",
    "x01_survey.html",
    "x02_checkers.html",
    // "x02_specials.html",
    "x02_Tuscany.html",
    "x02_whatsOn.html",
    "x03_checkers.html",
    // "x03_specials.html",
    "x03_Tuscany.html",
    "x03_whatsOn.html",
    "web2/prj03.html",
    "x04_Tuscany.html",
    "x05_Tuscany.html",
];

function goPage(e) {
    let sel = e.target;
    let n = sel.selectedIndex;
    sel.selectedIndex = 0;
    let url = sel.options[n].text;
    if (url.indexOf("/") == -1)
        url = `web${url.charAt(0) == 'w' ? 1 : 2}/${url}`;
    window.open(url);
}

$(() => {
    let sel = $("select");
    sel.change(goPage);
    for (let i=0;i<fileList.length;i++) {
        let opt = $("<option>").html(fileList[i]);
        sel.append(opt);
    }
});

</script>
</head>
<body>
    <h2>Client-side Scripting 1 &amp; 2</h2>
    <p>To preview your XML and HTML documents in the browser, select a file from this list...</p>
    <select id="files">
        <option>Select...</option>
    </select>
</body>
</html>
